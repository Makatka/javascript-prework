<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="buttons">
        <div class="wrapper">
        <button type="button" id="button-rock">
            <img src="images/fist.png" alt="rock">
        </button>
        <p>kamień</p>
        </div>
        <div class="wrapper">
            <button type="button" id="button-paper">
                <img src="images/raise-hand.png" alt="paper">
            </button>
            <p>papier</p>
        </div>
        <div class="wrapper">
            <button type="button" id="button-scissors">
                <img src="images/achievement.png" alt="scissors">
            </button>
            <p>nożyce</p>
        </div>

    </div>
    <div id="messages">
        <h1 id="game-result">Zagraj</h1>
    </div>
    <div id="result-counter">
            <div>
                <img src="images/user.png" alt="player">
                <span id="player">0</span>
            </div>
            <div>
                <span id="cpu">0</span>
                <img src="images/cpu.png" alt="cpu">
            </div>

    </div>
        <button type="button" id="reset-btn">Reset</button>
</div>
<script src="js/functions.js"></script>
<script src="js/script.js"></script>
</body>
</html>
